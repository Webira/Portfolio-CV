<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Changer le fond d'une div</title>
    <style>
      .container {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 100vh;
      }
      .links {
        width: 20%;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }
      .links a {
        margin: 10px 0;
        cursor: pointer;
        color: blue;
        text-decoration: underline;
      }
      .content {
        width: 80%;
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="links">
        <a href="#" data-city="paris">Paris</a>
        <a href="#" data-city="tokyo">Tokyo</a>
        <a href="#" data-city="berlin">Berlin</a>
      </div>
      <div class="content" id="content">
        <h1>Cliquez sur une ville pour changer le fond</h1>
      </div>
    </div>

    <script>
      const images = {
        paris:
          'url("https://upload.wikimedia.org/wikipedia/commons/e/e6/Paris_Night.jpg")',
        tokyo:
          'url("https://media.cntraveller.com/photos/6343df288d5d266e2e66f082/16:9/w_2560%2Cc_limit/tokyoGettyImages-1031467664.jpeg")',
        berlin:
          'url("https://i.natgeofe.com/n/b234ec7d-a988-4b75-9e65-749ddcbea7a0/citylife_berlin_2B4H3T1_web_3x2.jpg")',
      };

      const links = document.querySelectorAll(".links a");

      for (let i = 0; i < links.length; i++) {
        links[i].addEventListener("click", function (event) {
          event.preventDefault();
          const city = event.target.getAttribute("data-city");
          document.getElementById("content").style.backgroundImage =
            images[city];
        });
      }
    </script>
  </body>
</html>
